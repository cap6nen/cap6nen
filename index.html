<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div id="particles-container"></div>
<audio controls hidden loop>
<source src="assets/audio/song.mp3" type="audio/mpeg">
</audio>
<div id="content-container">
<div class="center title topbar"><img class="emoji" src="assets/images/seperator.png"> zenixa.cf <img class="emoji" src="assets/images/seperator.png"></div>
<span id="typing" class="center"></span>
<div class="inline-container bottombar center">
<pre style="display: inline-block;">|<div style="vertical-align: middle;" id="marquee"></div>|</pre>
</div>
</div>
<script src="assets/particles_js/particles.min.js"></script>
<script src="assets/particles_js/app.js"></script>
<script src="assets/js/cte.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.marquee.min.js"></script>
<script src="npm/typed.js"></script>
<script>
    // var CTE = {};
    CTE.callback = () => {
      var aud = document.getElementsByTagName("audio")[0];
      aud.volume = .3;
      aud.play();
      var typed = new Typed("#typing", {
        strings: ["hydra owner", "hydra owns you", "reaping rewards", "professional server destroyer", "coming for you", "Zenixa#1337"],
        typeSpeed: 30,
        backspeed: 20,
        showCursor: false
      });
      var lines = ["my github is", "github.com/zenixa"];
      for (var x = 0;x < lines.length;x++)
        $("#marquee").append(`${lines[x]}${(x < lines.length - 1? ' <img class="emoji" src="assets/images/seperator.png"> ' : '')}`);
      $("#marquee").marquee({
        duration: 7500,
        gap: 100,
        delayBeforeStart: 1000,
        direction: 'left',
      });
    }
    // CTE.callback();
    // Hello there person viewing this source <3
  </script>
